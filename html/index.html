<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>主页</title>
    <script src="../static/jquery-1.12.4.min.js"></script>
    <link rel="stylesheet" href="../static/bootstrap-3.3.7-dist/css/bootstrap.css">
    <script src="../static/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <link rel="stylesheet" href="../static/font-awesome-4.7.0/css/font-awesome.css">
    <script src="../static/vue-2.4.0.js"></script>
    <script src="../static/vue-resource-1.3.4.js"></script>
    <style>
        body {
            font-family: Georgia, serif;
        }
        
        #info .list-group-item {
            border: 0px;
        }
    </style>
</head>



<body>
    <div class="container">

        <nav class="navbar navbar-default" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="/index/">Pipipip</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/hello/">欢迎</a></li>
                    <li class="active"><a href="/index/">主页</a></li>
                    <li><a href="/message_board/">留言板</a></li>
                    <li><a href="/archive/">归档</a></li>

                </ul>
                <form class="navbar-form navbar-right" role="search" id="search_bar" action="/search/" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" name="keyword" class="form-control" placeholder="输入文章关键字" required {% if keyword %} value="{{ keyword }}" {% endif %}>
                    </div>
                    <button type="submit" class="btn btn-default" v-on="searchArticle">搜索</button>
                </form>
            </div>
            <!-- /.navbar-collapse -->
        </nav>

        {% verbatim %}
        <!-- 左边的容器 -->
        <div class="container col-sm-4">
            <div class="row">
                <div class="col-sm-10">
                    <a href="#" class="thumbnail">
                        <img src="../static/image/4.jpeg" alt="..." style="height: 200px; width: 100%;">
                    </a>
                </div>
                <h2 id="name" class="col-sm-10">Zhou Youpeng
                    <br>
                    <small>pipipipipip</small>
                    <br>
                    <small>纸上得来终觉浅，绝知此事要躬行。</small>
                </h2>
                <h3></h3>

                <ul class="list-group col-sm-10" id="info">
                    <li class="list-group-item"><i class="fa fa-globe" aria-hidden="true"></i> Suzhou</li>
                    <a class="list-group-item" href="https://github.com/pi12138">
                        <i class="fa fa-github" aria-hidden="true"></i> https://github.com/pi12138
                    </a>
                    <li class="list-group-item"><i class="fa fa-envelope-o" aria-hidden="true"></i> 1558255789@qq.com</li>
                </ul>
                <h4 class="col-sm-10"></h4>

            </div>
        </div>

        <!-- 右边的容器 -->
        <div class="container col-sm-8">
            <!-- 内容列表 -->
            <div class="row">
                <div class="list-group" id="articles">
                    <a class="list-group-item" v-for="article in article_list" v-bind:href="'/article/' + article.id + '/'">
                        <h3 class="list-group-item-heading" v-text="article.title"></h3>
                        <p class="list-group-item-text">
                            <span class="label label-default" v-text="article.category_name">category</span>
                            <span class="label label-default" v-text="article.update_time">update</span>
                            <span class="label label-default" v-text="'阅读数：'+article.article_read_number">read</span>
                            <span class="label label-default" v-text="'评论数：'+article.article_comment_number">read</span>
                        </p>
                    </a>
                </div>

            </div>

            <!-- 下面翻页 -->
            <div class="row">
                <nav aria-label="Page navigation">
                    <ul class="pagination">
                        <li>
                            <a href="#" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li class="active"><a href="#">1</a></li>
                        <li><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#">4</a></li>
                        <li><a href="#">5</a></li>
                        <li>
                            <a href="#" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
{% endverbatim %}

    <script type="text/javascript">
        var articles = new Vue({
            el: "#articles",
            data: {
                article_list: []
            },
            methods: {
                getArticleList() {
                    this.$http.get('/api/blogv2/articles/').then(response => {
                        console.log(response);
                        this.article_list = response.body.results;
                    })
                }
            },
            created() {
                this.getArticleList();
            },
        })
    </script>
</body>

</html>
